
<div class="container p-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="card shadow p-3 mb-5 bg-body rounded">
              <div class="card-header text-center fs-4">Employee Details</div>
                <div class="card-body">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">FirstName</th>
                          <th scope="col">LastName</th>
                          <th scope="col">Salary</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let emp of employees">
                            <th scope="row">{{emp.id}}</th>
                            <td>{{emp.firstName}}</td>
                            <td>{{emp.lastName}}</td>
                            <td>{{emp.salary}}</td>
                            <td>
                              <button (click)="viewEmployee(emp.id)" class="btn btn-sm btn-primary me-2">View</button> 
                              <button (click)="updateEmployee(emp.id)" class="btn btn-sm btn-info me-2">Update</button>
                              <button (click)="deleteEmployee(emp.id)" class="btn btn-sm btn-danger">Delete</button>
                            </td>
                          </tr>
                        
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
