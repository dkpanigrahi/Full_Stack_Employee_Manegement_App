<!-- Taking Input from User -->

<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-header text-center fs-4">Add Employee</div>
                  
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
    
                        <div class="form-group">
                            <label class="form-label">Enter FirstName</label>
                            <input type="text" class="form-control" id="firstName" 
                                    [(ngModel)]="employee.firstName" name="firstName"> 
                        </div>
                    
                        <div class="form-group">
                            <label class="form-label">Enter LastName</label>
                            <input type="text" class="form-control" id="lastName" 
                                    [(ngModel)]="employee.lastName" name="lastName"> 
                        </div>
                    
                        <div class="form-group mb-3">
                            <label class="form-label">Enter Salary</label>
                            <input type="text" class="form-control" id="firstName" 
                                    [(ngModel)]="employee.salary" name="firstName"> 
                        </div>
                          
                          <button type="submit" class="btn btn-success">Submit</button>
                      </form>
                </div>
                
        </div>
    </div>
</div>
</div>
