<div class="container p-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card shadow p-3 bg-body rounded">
          <div class="card-header text-center">
            <p class="fs-4">Update Employee</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label class="form-label">Enter FirstName</label>
                <input type="text" class="form-control" id="firstName" 
                       [(ngModel)]="employee.firstName" name="firstName"> 
              </div>
              <div class="form-group">
                <label class="form-label">Enter LastName</label>
                <input type="text" class="form-control" id="lastName" 
                       [(ngModel)]="employee.lastName" name="lastName"> 
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Enter Salary</label>
                <input type="text" class="form-control" id="salary" 
                       [(ngModel)]="employee.salary" name="salary"> 
              </div>
              <button type="submit" class="btn btn-success">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
